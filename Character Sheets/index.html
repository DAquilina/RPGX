<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>RPGX Character Sheet - Pathfinder</title>
    
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/sheets.css" />
    
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    <div class="row">
      <form class="sheet sheet-pathfinder">
        <div class="controls">
          <a href class="button small success radius">Save</a>
          <a href class="button small alert radius">Revert</a>
        </div>
        <div class="row">
          <!-- Character Portrait/Avatar --> 
          <div class="columns medium-3 portrait"></div>
          
          <!-- Character Metadata -->
          <div class="columns medium-9 data-block">
            <div class="row">
              <div class="columns medium-4">
                <input id="txtCharName" type="text" />
                <label for="txtCharName">Character Name</label>
              </div>
              
              <div class="columns medium-4">
                <input id="txtPlayerName" type="text" />
                <label for="txtPlayerName">Player Name</label>
              </div>
              
              <div class="columns medium-4">
                <input id="txtCampaign" type="text" />
                <label for="txtCampaign">Campaign</label>
              </div>
            </div>
            <div class="row">
              <div class="columns medium-4">
                <input id="txtClass" type="text" />
                <label for="txtClass">Class</label>
              </div>
              
              <div class="columns medium-4">
                <input id="txtRace" type="text" />
                <label for="txtRace">Race</label>
              </div>
              
              <div class="columns medium-2">
                <input id="txtAlignment" type="text" />
                <label for="txtAlignment">Alignment</label>
              </div>
              
              <div class="columns medium-2">
                <input id="txtDeity" type="text" />
                <label for="txtDeity">Deity</label>
              </div>
            </div>
            <div class="row">
              <div class="columns medium-2">
                <input id="txtSize" type="text" />
                <label for="txtSize">Size</label>
              </div>
              
              <div class="columns medium-1">
                <input id="txtAge" type="text" />
                <label for="txtAge">Age</label>
              </div>
              
              <div class="columns medium-1">
                <input id="txtGender" type="text" />
                <label for="txtGender">Gender</label>
              </div>
              
              <div class="columns medium-2">
                <input id="txtHeight" type="text" />
                <label for="txtHeight">Height</label>
              </div>
              
              <div class="columns medium-2">
                <input id="txtWeight" type="text" />
                <label for="txtWeight">Weight</label>
              </div>
              
              <div class="columns medium-2">
                <input id="txtEyes" type="text" />
                <label for="txtEyes">Eyes</label>
              </div>
              
              <div class="columns medium-2">
                <input id="txtHair" type="text" />
                <label for="txtHair">Hair</label>
              </div>
            </div>
            <div class="row">
              <div class="columns medium-2">
                <input id="txtHD" type="text" />
                <label for="txtHD">HD</label>
              </div>
              
              <div class="columns medium-2">
                <input id="txtEL" type="text" value="" disabled />
                <label for="txtEL">EL</label>
              </div>
              
              <div class="columns medium-4">
                <input id="txtExpCurrent" type="text" />
                <label for="txtExpCurrent">Experience</label>
              </div>
              
              <div class="columns medium-2">
                <input id="txtExpNext" type="text" />
                <label for="txtExpNext">Next</label>
              </div>
              
              <div class="columns medium-2">
                <span class="select-wrapper">
                  <select id="cboExpSpeed">
                    <option value="Fast" selected>Fast</option>
                    <option value="Medium">Medium</option>
                    <option value="Slow">Slow</option>
                  </select>
                </span>
                <label for="cboExpSpeed">CR</label>
              </div>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="columns medium-4 ability-scores stat-table">
            <fieldset>
              <legend>Ability Scores</legend>
              <div class="row t-header">
                <div class="columns small-2">
                  &nbsp;
                </div>
                <div class="columns small-2">
                  Base
                </div>
                <div class="columns small-2">
                  Gear
                </div>
                <div class="columns small-2">
                  Temp
                </div>
                <div class="columns small-2">
                  Total
                </div>
                <div class="columns small-2">
                  Mod
                </div>
              </div>
              <div class="row t-row">
                <div class="columns small-2">
                  STR
                </div>
                <div class="columns small-2">
                  <input id="STR_base" type="text" value="10" />
                </div>
                <div class="columns small-2">
                  <input id="STR_gear" type="text" value="0" />
                </div>
                <div class="columns small-2">
                  <input id="STR_temp" type="text" value="0" />
                </div>
                <div class="columns small-2">
                  10
                </div>
                <div class="columns small-2">
                  0
                </div>
              </div>
              <div class="row t-row">
                <div class="columns small-2">
                  DEX
                </div>
                <div class="columns small-2">
                  <input id="DEX_base" type="text" value="10" />
                </div>
                <div class="columns small-2">
                  <input id="DEX_gear" type="text" value="0" />
                </div>
                <div class="columns small-2">
                  <input id="DEX_temp" type="text" value="0" />
                </div>
                <div class="columns small-2">
                  10
                </div>
                <div class="columns small-2">
                  0
                </div>
              </div>
              <div class="row t-row">
                <div class="columns small-2">
                  CON
                </div>
                <div class="columns small-2">
                  <input id="CON_base" type="text" value="10" />
                </div>
                <div class="columns small-2">
                  <input id="CON_gear" type="text" value="0" />
                </div>
                <div class="columns small-2">
                  <input id="CON_temp" type="text" value="0" />
                </div>
                <div class="columns small-2">
                  10
                </div>
                <div class="columns small-2">
                  0
                </div>
              </div>
              <div class="row t-row">
                <div class="columns small-2">
                  INT
                </div>
                <div class="columns small-2">
                  <input id="INT_base" type="text" value="10" />
                </div>
                <div class="columns small-2">
                  <input id="INT_gear" type="text" value="0" />
                </div>
                <div class="columns small-2">
                  <input id="INT_temp" type="text" value="0" />
                </div>
                <div class="columns small-2">
                  10
                </div>
                <div class="columns small-2">
                  0
                </div>
              </div>
              <div class="row t-row">
                <div class="columns small-2">
                  WIS
                </div>
                <div class="columns small-2">
                  <input id="WIS_base" type="text" value="10" />
                </div>
                <div class="columns small-2">
                  <input id="WIS_gear" type="text" value="0" />
                </div>
                <div class="columns small-2">
                  <input id="WIS_temp" type="text" value="0" />
                </div>
                <div class="columns small-2">
                  10
                </div>
                <div class="columns small-2">
                  0
                </div>
              </div>
              <div class="row t-row">
                <div class="columns small-2">
                  CHA
                </div>
                <div class="columns small-2">
                  <input id="CHA_base" type="text" value="10" />
                </div>
                <div class="columns small-2">
                  <input id="CHA_gear" type="text" value="0" />
                </div>
                <div class="columns small-2">
                  <input id="CHA_temp" type="text" value="0" />
                </div>
                <div class="columns small-2">
                  10
                </div>
                <div class="columns small-2">
                  0
                </div>
              </div>
            </fieldset>
          </div>
          
          <div class="columns medium-4 saves HP stat-table">
            <fieldset>
              <legend>Saves</legend>
              <div class="row t-header">
                <div class="columns small-2">
                  &nbsp;
                </div>
                <div class="columns small-2">
                  Base
                </div>
                <div class="columns small-2">
                  Abi
                </div>
                <div class="columns small-2">
                  Misc
                </div>
                <div class="columns small-2">
                  Temp
                </div>
                <div class="columns small-2">
                  Total
                </div>
              </div>
              <div class="row t-row">
                <div class="columns small-2">
                  FORT
                </div>
                <div class="columns small-2">
                  <input id="FORT_base" type="text" value="10" />
                </div>
                <div class="columns small-2">
                  0
                </div>
                <div class="columns small-2">
                  <input id="FORT_misc" type="text" value="0" />
                </div>
                <div class="columns small-2">
                  <input id="FORT_temp" type="text" value="0" />
                </div>
                <div class="columns small-2">
                  0
                </div>
              </div>
              <div class="row t-row">
                <div class="columns small-2">
                  REF
                </div>
                <div class="columns small-2">
                  <input id="REF_base" type="text" value="10" />
                </div>
                <div class="columns small-2">
                  0
                </div>
                <div class="columns small-2">
                  <input id="REF_misc" type="text" value="0" />
                </div>
                <div class="columns small-2">
                  <input id="REF_temp" type="text" value="0" />
                </div>
                <div class="columns small-2">
                  0
                </div>
              </div>
              <div class="row t-row">
                <div class="columns small-2">
                  WILL
                </div>
                <div class="columns small-2">
                  <input id="WILL_base" type="text" value="10" />
                </div>
                <div class="columns small-2">
                  0
                </div>
                <div class="columns small-2">
                  <input id="WILL_misc" type="text" value="0" />
                </div>
                <div class="columns small-2">
                  <input id="WILL_temp" type="text" value="0" />
                </div>
                <div class="columns small-2">
                  0
                </div>
              </div>
            </fieldset>
            
            <div class="row t-header">
              <div class="columns small-5">
                Health
              </div>
              <div class="columns small-1">
                &nbsp;
              </div>
              <div class="columns small-2">
                Temp
              </div>
              <div class="columns small-2">
                &nbsp;
              </div>
              <div class="columns small-2">
                Subdual
              </div>
            </div>
            <div class="row t-row">
              <div class="columns small-2">
                <input id="HP_current" type="text" value="10" />
              </div>
              <div class="columns small-1">
                /
              </div>
              <div class="columns small-2">
                <input id="HP_max" type="text" value="10" />
              </div>
              <div class="columns small-1">
                &nbsp;
              </div>
              <div class="columns small-2">
                <input id="HP_temp" type="text" value="0" />
              </div>
              <div class="columns small-2">
                <input id="HP_subdual" type="text" value="0" />
              </div>
            </div>
          </div>
          <div class="columns medium-4 ability-scores stat-table">
            &nbsp;
          </div>
        </div>
      </form>
    </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
